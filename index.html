<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fast Flags Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .container {
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 30px #ff0000cc;
      width: 100%;
      max-width: 600px;
      padding: 30px 40px;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 0 50px #ff0000ee;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #ff1a1a;
      margin-bottom: 25px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff0000cc;
    }

    form {
      border: 2px dashed #ff0000;
      border-radius: 14px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      color: #ff4c4c;
      font-weight: 600;
      font-size: 1.25rem;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    form.dragover {
      background-color: #330000cc;
      color: #ff0000;
      border-color: #ff0000ee;
      box-shadow: 0 0 20px #ff0000cc inset;
    }

    input[type="file"] {
      display: none;
    }

    .btn-submit {
      margin-top: 30px;
      background: #ff0000;
      border: none;
      padding: 12px 32px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #111;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 0 15px #ff0000bb;
      user-select: none;
    }

    .btn-submit:hover {
      background: #cc0000;
      box-shadow: 0 0 25px #ff0000dd;
    }

    .results {
      margin-top: 30px;
      max-height: 320px;
      overflow-y: auto;
      background: #220000cc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px #ff0000cc inset;
      scrollbar-width: thin;
      scrollbar-color: #ff0000 #330000;
      animation: fadeIn 0.6s ease forwards;
    }

    .results::-webkit-scrollbar {
      width: 8px;
    }

    .results::-webkit-scrollbar-track {
      background: #330000;
      border-radius: 12px;
    }

    .results::-webkit-scrollbar-thumb {
      background-color: #ff0000;
      border-radius: 12px;
      border: 2px solid #330000;
    }

    .result-item {
      background: #330000cc;
      margin-bottom: 18px;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff0000aa inset;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideInLeft 0.5s ease forwards;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .file-name {
      font-weight: 600;
      font-size: 1.1rem;
      max-width: 60%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .flags-list {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 35%;
      justify-content: flex-end;
    }

    .flag-badge {
      background: #ff0000;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #111;
      box-shadow: 0 0 10px #ff0000bb;
      animation: pulse 2.5s infinite ease-in-out;
      user-select: text;
    }

    .no-flags {
      color: #0f0;
      font-weight: 700;
      font-size: 1.1rem;
      text-shadow: 0 0 10px #00ff00aa;
      animation: glowGreen 3s ease infinite alternate;
      text-align: center;
      margin-top: 15px;
      user-select: none;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 15px #ff0000bb;
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
        box-shadow: 0 0 25px #ff4444dd;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes glowGreen {
      from { text-shadow: 0 0 10px #00ff00aa; }
      to { text-shadow: 0 0 20px #00ff00ff; }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 25px 20px;
      }
      .file-name, .flags-list {
        max-width: 100%;
      }
      .flags-list {
        justify-content: center;
      }
      .result-item {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Fast Flags Scanner">
    <h1>Fast Flags Scanner</h1>
    <form id="uploadForm" aria-describedby="uploadInstructions" aria-label="Upload Lua or script files to scan for banned fast flags" tabindex="0">
      <p id="uploadInstructions">Drag and drop files here or click to browse</p>
      <input type="file" id="fileInput" name="files" multiple accept=".lua,.txt,.json,.js,.ts" />
      <button type="submit" class="btn-submit" aria-live="polite">Scan Files</button>
    </form>

    <section class="results" id="results" aria-live="polite" aria-relevant="additions"></section>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const resultsEl = document.getElementById('results');

    form.addEventListener('click', () => fileInput.click());

    form.addEventListener('dragover', (e) => {
      e.preventDefault();
      form.classList.add('dragover');
    });

    form.addEventListener('dragleave', (e) => {
      e.preventDefault();
      form.classList.remove('dragover');
    });

    form.addEventListener('drop', (e) => {
      e.preventDefault();
      form.classList.remove('dragover');
      if(e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(fileInput.files.length === 0) {
        alert('Please select files to scan.');
        return;
      }

      resultsEl.innerHTML = '<p style="text-align:center; color:#ff4c4c;">Scanning files...</p>';

      const formData = new FormData();
      for (const file of fileInput.files) {
        formData.append('files', file);
      }

      try {
        const res = await fetch('/scan', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if(!data || data.length === 0) {
          resultsEl.innerHTML = '<p class="no-flags">No files scanned.</p>';
          return;
        }

        let html = '';
        for(const item of data) {
          if(item.bannedFlags.length > 0) {
            html += `
              <div class="result-item" tabindex="0" aria-label="File ${item.file} contains banned flags: ${item.bannedFlags.join(', ')}">
                <span class="file-name" title="${item.file}">${item.file}</span>
                <div class="flags-list">
                  ${item.bannedFlags.map(flag => `<span class="flag-badge" title="Banned flag">${flag}</span>`).join('')}
                </div>
              </div>`;
          } else {
            html += `
              <div class="result-item" tabindex="0" aria-label="File ${item.file} contains no banned flags">
                <span class="file-name" title="${item.file}">${item.file}</span>
                <span style="color:#0f0; font-weight:700;">âœ” No banned flags</span>
              </div>`;
          }
        }

        resultsEl.innerHTML = html;

      } catch (error) {
        resultsEl.innerHTML = `<p style="color:#ff4c4c; text-align:center;">Error scanning files: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
